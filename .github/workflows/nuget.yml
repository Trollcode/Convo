name: Nuget Package

on:
  push:
    branches: [ master ]
    paths:
      - 'Convo/**'
      - '.github/**'

env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      project: Convo/Convo.csproj
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore $project
    - name: Build
      run: dotnet pack $project -c Release /p:PackageVersion=0.1.${{ github.run_number }} /p:VersionPrefix=0.1.${{ github.run_number }} --no-restore --include-symbols -p:SymbolPackageFormat=snupkg --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
    - name: Push generated package to Nuget registry
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s ${{ env.NUGET_SOURCE_URL }}